<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sign-in">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="post">
                    <h1><b>SIGN UP</b></h1>
                    <input class="box" type="text" name="name" id="name" placeholder="Name" autocomplete="off" required /><br>
                    <input class="box" type="email" name="email" id="email" placeholder="E-Mail" autocomplete="off" required /><br>
                    <input class="box" type="password" name="password" id="password" placeholder="Password" autocomplete="off" required/><br>
                    <input class="box" type="text" name="phone" id="phone" placeholder="Phone Number" autocomplete="off" required/><br>
                    <br>
                    <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>
                </form>
            </div>
            
        </div>
    </div>
</div>
</div>
</body>
</html>
